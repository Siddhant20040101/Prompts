<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate more leads with our professional consulting services. Contact us today to grow your business.">
    <title>Consulting Firm - Lead Generation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
<body>



<section class="hero">
    <div class="overlay"></div>
    <div class="left">
        <h2>Empowering Businesses <br> to Achieve More</h2>
        <p>Discover expert solutions tailored to your unique challenges.  <br> Partner with us to scale your business.</p>
        <a href="#form">Get a Free Consultation</a>
        
    </div>
    
    
</section>

<section class="form-section" id="form">.
    <h3>Get in Touch</h3>
    <form action="#" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>

        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 XYZ Consulting. All rights reserved.</p>
</footer>

</body>
</html>
